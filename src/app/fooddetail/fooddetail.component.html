<div class="container">
    <img src="{{food.url}}">
    <div>
        <div class="horizontal-align">
            <h3>{{food.name}}</h3><mat-icon [hidden]="!food.isFavorite">favorite</mat-icon>
        </div>

        <div>
            <mat-icon *ngFor="let i of starArray">star</mat-icon>
        </div>
        <div>
            Italy
        </div>
        <app-tag [foodTags]="food.tagName"></app-tag>
        <div>
            Time to cook about {{food.cooktime}} minutes
        </div>
        <div>{{food.price}}</div>
        <button>Add to Cart</button>


    </div>
</div>
