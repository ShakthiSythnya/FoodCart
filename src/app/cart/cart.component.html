<div *ngFor="let item of cart.items">
    <div class="section">
        <img class="img" [src]="item.food.url">
        <div class="content">
            <span class="name">{{item.food.name}}</span>
            <div class="quantity">{{item.quantity}}</div>
            <div>{{item.price}}</div>
            <button class="remove" (click)="removeItemFromCart(item)">Remove</button>
        </div>
    </div>
</div>

<div class="total">{{cart.totalPrice}}</div>
